<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maaf, Sayang... iya2 Aku Salah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        :root {
            --sorry: #e74c3c;
            --love: #ff6b9d;
            --light: #fdf2f8;
            --dark: #2f3542;
            --shadow: 0 15px 35px rgba(231, 76, 60, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            boxmw-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fecfef);
            background-size: 400% 400%;
            animation: gradient 15s easeinfinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-sorry {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .sorry-text {
            position: absolute;
            font-size: 1.2rem;
            color: var(--sorry);
            font-weight: 600;
            opacity: 0;
            animation: floatSorry 8s infinite ease-in-out;
        }

        @keyframes floatSorry {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .container {
            width: 100%;
            max-width: 520px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 28px;
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1;
            animation: popIn 0.8s ease-out;
            border: 3px solid #ffcccc;
        }

        @keyframes popIn {
            from { transform: scale(0.9) translateY(30px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        .header {
            padding: 35px 25px;
            text-align: center;
            background: linear-gradient(135deg, var(--sorry), #ff8a80);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255,255,255,0.1) 0px,
                rgba(255,255,255,0.1) 10px,
                transparent 10px,
                transparent 20px
            );
            animation: sparkle 25s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }

        .header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.6rem;
            margin-bottom: 10px;
            text-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
            font-weight: 500;
            line-height: 1.6;
        }

        .quiz-body {
            padding: 35px 30px;
        }

        .progress-container {
            height: 12px;
            background: #ffe0e0;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: inset 0 2px 8px rgba(231, 76, 60, 0.1);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--sorry), #ff6b6b);
            width: 0%;
            transition: width 0.6s ease;
            border-radius: 6px;
        }

        .progress-bar::after {
            content: 'üíî‚Üí‚ù§Ô∏è';
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .question {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 28px;
            line-height: 1.6;
            color: #c0392b;
            text-align: center;
            padding: 0 10px;
        }

        .options {
            display: grid;
            gap: 18px;
        }

        .option {
            padding: 20px 24px;
            border: 2.5px solid #ffcccc;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            background: #fff5f5;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.1);
        }

        .option:hover {
            border-color: var(--sorry);
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 12px 30px rgba(231, 76, 60, 0.2);
        }

        .option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .custom-radio {
            width: 28px;
            height: 28px;
            border: 3px solid #ff6b6b;
            border-radius: 50%;
            position: relative;
            transition: all 0.3s;
            flex-shrink: 0;
            background: white;
        }

        .option input:checked + .custom-radio {
            background: var(--sorry);
            border-color: var(--sorry);
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .option input:checked + .custom-radio::after {
            content: '‚úÖ';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: white;
        }

        .option-label {
            font-size: 1.15rem;
            font-weight: 500;
            color: #8e44ad;
            flex: 1;
            user-select: none;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 35px;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-prev {
            background: #fdf2f8;
            color: #e74c3c;
            border: 2px solid #ffcccc;
        }

        .btn-prev:hover {
            background: #fce4ec;
            transform: translateY(-3px);
        }

        .btn-next {
            background: linear-gradient(135deg, var(--sorry), #ff6b6b);
            color: white;
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .btn-next:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(231, 76, 60, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .result {
            text-align: center;
            padding: 45px 30px;
            display: none;
        }

        .result h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 25px;
            background: linear-gradient(135deg, var(--sorry), #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sorry-score {
            width: 160px;
            height: 160px;
            margin: 30px auto;
            position: relative;
            border-radius: 50%;
            background: conic-gradient(var(--sorry) 0%, #ff8a80 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 12px 35px rgba(231, 76, 60, 0.4);
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .sorry-score::before {
            content: '';
            position: absolute;
            width: 125px;
            height: 125px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 204, 204, 0.3);
        }

        .score-text {
            position: relative;
            z-index: 1;
        }

        .result-message {
            font-size: 1.25rem;
            margin: 30px 0;
            line-height: 1.8;
            color: #6d4c41;
            font-weight: 500;
        }

        .apology {
            background: #ffe0e0;
            padding: 20px;
            border-radius: 16px;
            margin: 20px 0;
            border: 2px dashed #ff6b6b;
            font-style: italic;
            color: #c0392b;
        }

        .btn-restart {
            background: linear-gradient(135deg, #ff6b9d, #feca57);
            color: white;
            padding: 18px 45px;
            font-size: 1.15rem;
            margin-top: 25px;
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
        }

        .btn-restart:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(255, 107, 157, 0.5);
        }

        @media (max-width: 480px) {
            .header h1 { font-size: 2.2rem; }
            .question { font-size: 1.3rem; }
            .sorry-score { width: 130px; height: 130px; font-size: 2rem; }
            .sorry-score::before { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>

    <div class="floating-sorry" id="sorry"></div>

    <div class="container">
        <div class="header">
            <h1>Maaf, Sayang...</h1>
            <p>iya Aku salah tapi sumpah yang hujan deras bangat mana gaada paket lagi buat ngabarin jadi yang salah itu hujan kan kan</p>
        </div>

        <div class="quiz-body" id="quiz">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="question" id="questionText">Loading...</div>
            <div class="options" id="optionsContainer"></div>

            <div class="navigation">
                <button class="btn btn-prev" id="prevBtn">Sebelumnya</button>
                <button class="btn btn-next" id="nextBtn">Lanjut</button>
            </div>
        </div>

        <div class="result" id="result">
            <h2>sayanggg jddajILOVEYOUjdjaj</h2>
            <div class="sorry-score">
                <div class="score-text" id="score">0/5</div>
            </div>
            <div. class="result-message" id="resultMessage"></div>
            <div class="apology" id="apologyText"></div>
            <button class="btn btn-restart" id="restartBtn">Main Lagi</button>
        </div>
    </div>

    <script>
        // Pertanyaan permintaan maaf (ganti sesuai kesalahanmu!)
        const questions = [
            {
                q: "sayangmu kurang ga, aku sih ga dan ga bakal kurang",
                a: ["ga kurang sayang", "ga bakal kurang"],
                c: 0
            },
            {
                q: "ini bukan pilihan tapi perintah itu yang pedas tolong di kurangi ndoro putri",
                a: ["iyaaaaaaaaaaaaaaaaa", "iyaaaaaaaaa"],
                c: 0
            },
            {
                q: "Maafin aku ya yang ?",
                a: ["Iya", "harus pilih iya"],
                c: 0
            },
            {
                q: "Harus maafin ini perintah!!",
                a: ["iya", "GA, kamu berani pilih yang ini haa!"],
                c: 0
            },
            {
                q: "Pasti kamu kangen aku kan jujur aja",
                a: ["kangen lah", "kangen bangatt"],
                c: 0
            }
        ];

        let current = 0;
        let answers = [];
        let shuffled = [];

        const questionEl = document.getElementById('questionText');
        const optionsEl = document.getElementById('optionsContainer');
        const progressEl = document.getElementById('progressBar');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const quiz = document.getElementById('quiz');
        const result = document.getElementById('result');
        const scoreEl = document.getElementById('score');
        const messageEl = document.getElementById('resultMessage');
        const apologyEl = document.getElementById('apologyText');

        // Teks "Maaf" melayang
        function createSorry() {
            const texts = ["Maaf", "Sorry", "Aku Salah", "Forgive Me"];
            const sorry = document.createElement('div');
            sorry.className = 'sorry-text';
            sorry.textContent = texts[Math.floor(Math.random() * texts.length)];
            sorry.style.left = Math.random() * 80 + 10 + 'vw';
            sorry.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('sorry').appendChild(sorry);
            setTimeout(() => sorry.remove(), 8000);
        }

        setInterval(createSorry, 1200);

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function loadQuestion() {
            const q = shuffled[current];
            questionEl.textContent = q.q;
            optionsEl.innerHTML = '';

            q.a.forEach((opt, i) => {
                const div = document.createElement('label');
                div.className = 'option';
                div.innerHTML = `
                    <input type="radio" name="sorry" value="${i}" ${answers[current] === i ? 'checked' : ''}>
                    <div class="custom-radio"></div>
                    <span class="option-label">${opt}</span>
                `;
                optionsEl.appendChild(div);
            });

            document.querySelectorAll('input[name="sorry"]').forEach(radio => {
                radio.onchange = () => {
                    answers[current] = parseInt(radio.value);
                    nextBtn.disabled = false;
                };
            });

            progressEl.style.width = `${((current + 1) / shuffled.length) * 100}%`;
            updateButtons();
        }

        function updateButtons() {
            prevBtn.disabled = current === 0;
            nextBtn.disabled = answers[current] === undefined;
            nextBtn.innerHTML = current === shuffled.length - 1 ? 
                'Lihat Permintaan Maaf' : 'Lanjut';
        }

        function previous() {
            if (current > 0) {
                current--;
                loadQuestion();
            }
        }

        function next() {
            if (current < shuffled.length - 1) {
                current++;
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            quiz.style.display = 'none';
            result.style.display = 'block';

            const correct = answers.filter((a, i) => a === shuffled[i].c).length;
            const percentage = Math.round((correct / shuffled.length) * 100);

            scoreEl.textContent = `${correct}/${shuffled.length}`;

            const messages = [
                "Heiii sayanggg! "
            ];

            const idx = percentage === 100 ? 0 : percentage >= 80 ? 1 : percentage >= 60 ? 2 : percentage >= 40 ? 3 : 4;
            messageEl.textContent = messages[idx];

            // Permintaan maaf tulus
            apologyEl.innerHTML = `
                
            `;
        }

        function restart() {
            current = 0;
            answers = [];
            shuffled = shuffle([...questions]);
            result.style.display = 'none';
            quiz.style.display = 'block';
            loadQuestion();
        }

        prevBtn.onclick = previous;
        nextBtn.onclick = next;
        document.getElementById('restartBtn').onclick = restart;

        window.onload = () => {
            shuffled = shuffle([...questions]);
            loadQuestion();
        };
    </script>
</body>
</html>
